<form
  [formGroup]="forgetPwdForm" 
  (ngSubmit)="onSubmit()"
  class="forget-pwd-form">
  <mat-form-field class="forget-pwd-full-width">
    <input 
      matInput 
      placeholder="Email"
      formControlName="email">
  </mat-form-field>
  <br>
  <div class="forget-pwd-btn">
    <button 
      mat-raised-button color="primary"
      [disabled]="!forgetPwdForm.valid"
      type="submit">
      Send
    </button>
  </div>
</form>
